<div class="wrapper">
  <div class="custom-breadcrumbs">
    <a [routerLink]="['/news']" class="add-news-btn">Новости</a>
  </div>
  <div class="news" *ngIf="news">
    <div class="news-info">
      <h2>{{news.title}}</h2>
      <p class="author"><span>{{news.createdByUserName}}</span> ( {{news.jobTimeDiffCalc}} )</p>
      <p>{{news.content}}</p>
    </div>
    <div class="news-edit" *ngIf="userId === news.createdBy">
      <i class="fa fa-edit" aria-hidden="true" (click)="updateNews(news)"></i>
      <i class="fa fa-trash" aria-hidden="true" (click)="removeNewsToggle(news)"></i>
    </div>
  </div>

  <!--remove popup start-->
  <div id="blockUIConfirm" class="blockUIConfirm" *ngIf="isVisibleRemoveNewsPopup">
    <div class="blockui-mask"></div>
    <div class="rowDialogBody">
      <div class="confirm-header row-dialog-hdr-success">
        Вы уверены, что хотите удалить этот элемент?
      </div>
      <div class="confirm-btn-panel pull-right">
        <div class="btn-holder pull-right">
          <button (click)="removeNews()">Да</button>
          <button (click)="isVisibleRemoveNewsPopup = false">Нет</button>
        </div>
      </div>
    </div>
  </div>
  <!--remove popup end-->

</div>
